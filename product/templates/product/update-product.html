<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        input { margin-bottom: 10px; }
        label { margin-right: 10px; }
    </style>
</head>
<body>
    <h1>Update Product</h1>
    <form id="updateProductForm">
        <label for="updateProductId">Product ID:</label>
        <input type="text" id="updateProductId" required><br>
        
        <label for="updateProductName">Product Name:</label>
        <input type="text" id="updateProductName"><br>
        
        <label for="updateProductPrice">Product Price:</label>
        <input type="number" id="updateProductPrice" step="0.01"><br>
        
        <button type="submit">Update Product</button>
    </form>

    <div id="responseMessage"></div>

    <script>
        document.getElementById("updateProductForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const productId = document.getElementById("updateProductId").value;
            const productName = document.getElementById("updateProductName").value;
            const productPrice = document.getElementById("updateProductPrice").value;
            
            const response = await fetch(`https://hy7qoqj043.execute-api.us-east-1.amazonaws.com/dev/products?productId=${productId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    productId: productId,
                    productName: productName,
                    productPrice: productPrice
                })
            });

            const result = await response.json();
            document.getElementById("responseMessage").innerText = result.body || result.message;
        });
    </script>
</body>
</html>
