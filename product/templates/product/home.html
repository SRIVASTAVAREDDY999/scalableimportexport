<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #fff;
            padding: 40px;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 40px;
            color: #0ff;
            font-weight: 600;
        }

        ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        li {
            margin: 15px 0;
        }

        a {
            display: block;
            font-size: 18px;
            text-decoration: none;
            color: #0ff;
            padding: 12px 24px;
            background-color: #333;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: #00c3c3;
            transform: scale(1.05);
        }

        a:active {
            background-color: #009999;
        }

        /* Optional styles for responsive design */
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            a {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to the Product Management System</h1>

    <!-- Navigation Links -->
    <ul>
        <li><a href="{% url 'create_product' %}">Create Product</a></li>
        <li><a href="{% url 'view_external_products' %}">View External Products</a></li>
        <li><a href="{% url 'generate_otp' %}">Generate OTP</a></li>
    </ul>
</body>
</html>
