<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        input { margin-bottom: 10px; }
        label { margin-right: 10px; }
    </style>
</head>
<body>
    <h1>Delete Product</h1>
    <form id="deleteProductForm">
        <label for="deleteProductId">Product ID:</label>
        <input type="text" id="deleteProductId" required><br>
        
        <button type="submit">Delete Product</button>
    </form>

    <div id="responseMessage"></div>

    <script>
        document.getElementById("deleteProductForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const productId = document.getElementById("deleteProductId").value;
            
            const response = await fetch(`https://hy7qoqj043.execute-api.us-east-1.amazonaws.com/dev/products?productId=${productId}`, {
                method: 'DELETE',
            });

            const result = await response.json();
            document.getElementById("responseMessage").innerText = result.body || result.message;
        });
    </script>
</body>
</html>
